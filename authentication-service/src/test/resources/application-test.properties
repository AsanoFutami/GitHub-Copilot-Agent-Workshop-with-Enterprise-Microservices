# Test configuration to disable OAuth2
spring.cloud.azure.active-directory.enabled=false
spring.security.oauth2.client.registration.azure.client-id=test-client-id
spring.security.oauth2.client.registration.azure.client-secret=test-client-secret
spring.security.oauth2.client.provider.azure.issuer-uri=https://test.example.com

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT configuration with 512-bit key
jwt.secret=test-secret-key-for-jwt-that-is-long-enough-for-hs512-algorithm-and-secure-testing-with-additional-length-to-meet-512-bit-requirement-exactly-64-chars
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# Disable external services for testing
app.mfa.enabled=false
