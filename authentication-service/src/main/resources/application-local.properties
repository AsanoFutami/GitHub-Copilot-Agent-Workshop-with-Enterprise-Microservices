# Test configuration to disable OAuth2 for local development
spring.cloud.azure.active-directory.enabled=false
spring.security.oauth2.client.registration.azure.client-id=disabled-for-local
spring.security.oauth2.client.registration.azure.client-secret=disabled-for-local
spring.security.oauth2.client.provider.azure.issuer-uri=https://disabled-for-local.example.com

# Database configuration
spring.datasource.url=jdbc:postgresql://auth-postgres:5432/skishop_auth
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=auth_user
spring.datasource.password=auth_password

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Redis configuration
spring.data.redis.host=auth-redis
spring.data.redis.port=6379
spring.data.redis.password=

# JWT configuration with 512-bit key
jwt.secret=test-secret-key-for-jwt-that-is-long-enough-for-hs512-algorithm-and-secure-testing-with-additional-length-to-meet-512-bit-requirement-exactly-64-chars
jwt.issuer=SkiShop-Auth-Local
jwt.access-token-expiration=3600
jwt.refresh-token-expiration=604800

# Disable external services for local development
app.mfa.enabled=false
app.security.max-login-attempts=999
app.security.lockout-duration=1000

# Logging
logging.level.com.skishop.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
