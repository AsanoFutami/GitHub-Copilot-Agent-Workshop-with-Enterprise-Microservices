<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>検索結果 - Azure SkiShop</title>
</head>
<body>
    <div th:replace="layout :: header"></div>
    
    <main class="container-fluid px-4 py-5">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb" class="mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/" class="text-decoration-none">ホーム</a></li>
                        <li class="breadcrumb-item active" aria-current="page">検索結果</li>
                    </ol>
                </nav>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-2">検索結果</h1>
                        <p class="text-muted">「<span th:text="${searchQuery}">検索クエリ</span>」の検索結果 
                           <span th:text="${totalProducts}">0</span>件</p>
                    </div>
                </div>
                
                <!-- 商品一覧 -->
                <div class="row" th:if="${products != null && !products.isEmpty()}">
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-4" th:each="product : ${products}">
                        <div class="card h-100 product-card">
                            <div class="position-relative">
                                <img th:src="${product.imageUrls.size() > 0 ? product.imageUrls[0] : '/images/no-image.jpg'}" 
                                     th:alt="${product.name}"
                                     class="card-img-top product-image">
                                <div class="position-absolute top-0 end-0 p-2">
                                    <button class="btn btn-sm btn-light rounded-circle wishlist-btn" 
                                            th:onclick="'toggleWishlist(\'' + ${product.id} + '\')'">
                                        <i class="far fa-heart"></i>
                                    </button>
                                </div>
                                <div class="position-absolute bottom-0 start-0 p-2" th:if="${!product.inStock}">
                                    <span class="badge bg-danger">在庫切れ</span>
                                </div>
                            </div>
                            
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title mb-2" th:text="${product.name}">商品名</h6>
                                <p class="card-text text-muted small mb-2" 
                                   th:text="${#strings.abbreviate(product.description, 80)}">商品の説明</p>
                                
                                <div class="product-meta mb-2">
                                    <small class="text-muted">
                                        <span th:text="${product.brand}">ブランド</span> |
                                        <span th:text="${product.category}">カテゴリ</span>
                                    </small>
                                </div>
                                
                                <div class="rating mb-2">
                                    <div class="d-flex align-items-center">
                                        <div class="stars small me-1">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}" 
                                                  th:class="${i <= product.rating} ? 'text-warning' : 'text-muted'">★</span>
                                        </div>
                                        <small class="text-muted">(<span th:text="${product.reviewCount}">0</span>)</small>
                                    </div>
                                </div>
                                
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="h6 mb-0 text-primary">
                                            ¥<span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}">0</span>
                                        </span>
                                        <a th:href="@{/products/{id}(id=${product.id})}" 
                                           class="btn btn-sm btn-outline-primary">詳細</a>
                                    </div>
                                    <button class="btn btn-primary btn-sm w-100" 
                                            th:onclick="'addToCart(\'' + ${product.id} + '\')'"
                                            th:disabled="${!product.inStock}">
                                        <i class="fas fa-shopping-cart me-1"></i>
                                        カートに追加
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 検索結果なし -->
                <div class="text-center py-5" th:if="${products == null || products.isEmpty()}">
                    <i class="fas fa-search fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">検索結果が見つかりませんでした</h4>
                    <p class="text-muted">検索条件を変更してもう一度お試しください。</p>
                    <a href="/products" class="btn btn-primary">全商品を見る</a>
                </div>
                
                <!-- ページネーション -->
                <nav aria-label="商品ページネーション" th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/search(q=${searchQuery}, page=${currentPage - 1})}"
                               th:if="${currentPage > 0}">前へ</a>
                            <span class="page-link" th:if="${currentPage == 0}">前へ</span>
                        </li>
                        
                        <th:block th:each="page : ${#numbers.sequence(0, totalPages - 1)}">
                            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                                th:if="${page >= currentPage - 2 && page <= currentPage + 2}">
                                <a class="page-link" 
                                   th:href="@{/search(q=${searchQuery}, page=${page})}"
                                   th:text="${page + 1}">1</a>
                            </li>
                        </th:block>
                        
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/search(q=${searchQuery}, page=${currentPage + 1})}"
                               th:if="${currentPage < totalPages - 1}">次へ</a>
                            <span class="page-link" th:if="${currentPage >= totalPages - 1}">次へ</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <div th:replace="layout :: footer"></div>
</body>
</html>
