<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>商品詳細 - Azure SkiShop</title>
</head>
<body>
    <div th:replace="layout :: header"></div>
    
    <main class="container-fluid px-4 py-5">
        <div class="row" th:if="${product}">
            <!-- 商品画像 -->
            <div class="col-md-6">
                <div class="product-images">
                    <div class="main-image mb-3">
                        <img th:src="${product.imageUrls.size() > 0 ? product.imageUrls[0] : '/images/no-image.jpg'}" 
                             th:alt="${product.name}"
                             class="img-fluid rounded shadow-sm"
                             style="width: 100%; max-height: 500px; object-fit: cover;">
                    </div>
                    <div class="thumbnail-images d-flex gap-2 overflow-auto" th:if="${product.imageUrls.size() > 1}">
                        <img th:each="imageUrl : ${product.imageUrls}" 
                             th:src="${imageUrl}" 
                             th:alt="${product.name}"
                             class="thumbnail-img border rounded cursor-pointer"
                             style="width: 80px; height: 80px; object-fit: cover;">
                    </div>
                </div>
            </div>
            
            <!-- 商品情報 -->
            <div class="col-md-6">
                <div class="product-info">
                    <nav aria-label="breadcrumb" class="mb-3">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/" class="text-decoration-none">ホーム</a></li>
                            <li class="breadcrumb-item"><a href="/products" class="text-decoration-none">商品一覧</a></li>
                            <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">商品名</li>
                        </ol>
                    </nav>
                    
                    <h1 class="h2 mb-3" th:text="${product.name}">商品名</h1>
                    
                    <div class="product-meta mb-3">
                        <span class="badge bg-secondary me-2" th:text="${product.brand}">ブランド</span>
                        <span class="badge bg-light text-dark" th:text="${product.category}">カテゴリ</span>
                    </div>
                    
                    <div class="rating mb-3">
                        <div class="d-flex align-items-center">
                            <div class="stars me-2">
                                <span th:each="i : ${#numbers.sequence(1, 5)}" 
                                      th:class="${i <= product.rating} ? 'text-warning' : 'text-muted'">★</span>
                            </div>
                            <span class="text-muted">(<span th:text="${product.reviewCount}">0</span> レビュー)</span>
                        </div>
                    </div>
                    
                    <div class="price mb-4">
                        <span class="h3 text-primary fw-bold">¥<span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}">0</span></span>
                        <small class="text-muted ms-2">税込</small>
                    </div>
                    
                    <div class="stock-status mb-4">
                        <div th:if="${product.inStock}" class="text-success">
                            <i class="fas fa-check-circle me-1"></i>
                            在庫あり (<span th:text="${product.stockQuantity}">0</span>個)
                        </div>
                        <div th:unless="${product.inStock}" class="text-danger">
                            <i class="fas fa-times-circle me-1"></i>
                            在庫切れ
                        </div>
                    </div>
                    
                    <div class="description mb-4">
                        <h5>商品説明</h5>
                        <p th:text="${product.description}" class="text-muted">商品の説明がここに表示されます。</p>
                    </div>
                    
                    <!-- 仕様 -->
                    <div class="specifications mb-4" th:if="${product.specifications != null && !product.specifications.isEmpty()}">
                        <h5>仕様</h5>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <tbody>
                                    <tr th:each="spec : ${product.specifications}">
                                        <td class="fw-semibold" style="width: 30%" th:text="${spec.name}">項目</td>
                                        <td th:text="${spec.value}">値</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- カートに追加 -->
                    <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="row align-items-end mb-3">
                            <div class="col-auto">
                                <label for="quantity" class="form-label">数量</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" 
                                       value="1" min="1" th:max="${product.stockQuantity}" style="width: 80px;">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary btn-lg" 
                                        th:disabled="${!product.inStock}">
                                    <i class="fas fa-shopping-cart me-2"></i>
                                    カートに追加
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="d-flex gap-2 mb-4">
                        <button class="btn btn-outline-secondary" onclick="addToWishlist()">
                            <i class="far fa-heart me-1"></i>
                            お気に入り
                        </button>
                        <button class="btn btn-outline-secondary" onclick="shareProduct()">
                            <i class="fas fa-share me-1"></i>
                            シェア
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 関連商品 -->
        <div class="row mt-5" th:if="${relatedProducts != null && !relatedProducts.isEmpty()}">
            <div class="col-12">
                <h3 class="mb-4">関連商品</h3>
                <div class="row">
                    <div class="col-md-3 col-sm-6 mb-4" th:each="relatedProduct : ${relatedProducts}">
                        <div class="card h-100 product-card">
                            <img th:src="${relatedProduct.imageUrls.size() > 0 ? relatedProduct.imageUrls[0] : '/images/no-image.jpg'}" 
                                 th:alt="${relatedProduct.name}"
                                 class="card-img-top"
                                 style="height: 200px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <h6 class="card-title" th:text="${relatedProduct.name}">商品名</h6>
                                <p class="card-text text-muted small flex-grow-1" th:text="${#strings.abbreviate(relatedProduct.description, 80)}">説明</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h6 mb-0 text-primary">¥<span th:text="${#numbers.formatInteger(relatedProduct.price, 0, 'COMMA')}">0</span></span>
                                        <a th:href="@{/products/{id}(id=${relatedProduct.id})}" class="btn btn-sm btn-outline-primary">詳細</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="layout :: footer"></div>
    
    <script>
        function addToWishlist() {
            showNotification('お気に入りに追加しました', 'success');
        }
        
        function shareProduct() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showNotification('URLをコピーしました', 'success');
                });
            }
        }
        
        // サムネイル画像クリック処理
        document.querySelectorAll('.thumbnail-img').forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                const mainImage = document.querySelector('.main-image img');
                mainImage.src = this.src;
            });
        });
    </script>
</body>
</html>
