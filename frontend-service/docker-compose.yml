
services:
  # Frontend Service - connects to shared infrastructure and API Gateway
  frontend-service:
    build: .
    container_name: skishop-frontend
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - API_GATEWAY_URL=http://localhost:8090
      - SKISHOP_AUTH_ENABLED=false
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
    volumes:
      - ./src/main/resources/static:/app/static:ro
      - ./src/main/resources/templates:/app/templates:ro
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Frontend Service uses shared infrastructure services
# Connects to API Gateway and other services via host network
