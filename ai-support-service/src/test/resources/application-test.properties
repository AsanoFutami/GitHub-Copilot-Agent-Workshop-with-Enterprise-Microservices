# Test profile settings - Remove RagAutoConfig and disable other auto-configurations instead
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# Disable all auto-configurations that might cause issues
spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=false

# LangChain4j disable settings  
langchain4j.enabled=false
langchain4j.rag.enabled=false

# Azure OpenAI test settings
azure.openai.api-key=test-key
azure.openai.endpoint=https://test.openai.azure.com/
azure.openai.chat-deployment-name=gpt-4
azure.openai.embedding-deployment-name=text-embedding-3-small

# Logging
logging.level.com.skishop.ai=DEBUG
logging.level.dev.langchain4j=OFF
logging.level.org.springframework.test=WARN
